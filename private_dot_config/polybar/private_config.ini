;==========================================================
;
;   Minimal Polybar Configuration - Solarized Dark
;
;==========================================================

[colors]
; Solarized Light color scheme (darker background variant)
background = #eee8d5
background-alt = #ddd6c1
foreground = #657b83
foreground-alt = #93a1a1
primary = #268bd2
secondary = #2aa198
alert = #dc322f
warning = #b58900
warning-high = #cb4b16
success = #859900

;==========================================================
; BAR DEFINITION
;==========================================================

[bar/base]
width = 100%
height = 18
bottom = true
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = monospace:style=Bold:size=9;2
font-1 = Font Awesome 6 Free:style=Solid:size=9;2
font-2 = Font Awesome 6 Brands:size=9;2

modules-left = i3
modules-center =
modules-right = wired-network wireless-network memory cpu date

[bar/main]
inherit = bar/base
monitor = ${env:MONITOR:HDMI-2}

; Show tray on main monitor
tray-position = right
tray-padding = 2

[bar/secondary]
inherit = bar/base
monitor = ${env:MONITOR:eDP-1}

; No tray on secondary monitor
tray-position = none

;==========================================================
; MODULES
;==========================================================

[module/i3]
type = internal/i3

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Sort workspaces by index
index-sort = true

; Enable click to switch workspace
enable-click = true

; Enable scroll to cycle workspaces
enable-scroll = true

; Format
format = <label-state> <label-mode>

; Mode label (e.g., resize, move)
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}

; Focused workspace (Solarized Light style)
label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Unfocused workspace (has windows)
label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding = 1

; Visible workspace (on other monitor)
label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.secondary}
label-visible-padding = 1

; Urgent workspace
label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/date]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 5
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &

label-padding = 1
label-underline = ${colors.primary}
format-prefix = " "
format-prefix-foreground = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 2

; Normal format
format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%
label-padding = 1
label-underline = ${colors.primary}

; Warning format (90%+)
warn-percentage = 90
format-warn = <label-warn>
format-warn-prefix = "CPU "
format-warn-prefix-foreground = ${colors.alert}
label-warn = %percentage:2%%
label-warn-padding = 1
label-warn-underline = ${colors.alert}
label-warn-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2

; Normal format
format = <label>
format-prefix = "MEM "
format-prefix-foreground = ${colors.secondary}
label = %gb_used%/%gb_total%
label-padding = 1
label-underline = ${colors.primary}

; Warning format (trigger at 8GB for testing - 31GB total = ~26%)
warn-percentage = 1
format-warn = <label-warn>
format-warn-prefix = "MEM "
format-warn-prefix-foreground = ${colors.warning}
label-warn = %gb_used%/%gb_total%
label-warn-padding = 1
label-warn-underline = ${colors.warning}
label-warn-foreground = ${colors.warning}

[module/wired-network]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.success}
format-connected-underline = ${colors.primary}
label-connected = LAN %local_ip%
label-connected-padding = 1

format-disconnected =

[module/wireless-network]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.success}
format-connected-underline = ${colors.primary}
label-connected = %essid%
label-connected-padding = 1

format-disconnected =

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true
